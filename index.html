<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w59n1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .aspect-square {
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white z-40">
        <div class="px-6 py-6">
            <button onclick="toggleMenu()" class="text-sm hover:opacity-60">Menu</button>
        </div>
    </header>

    <!-- Sliding Menu -->
    <div id="menu" class="fixed top-0 left-0 h-full w-64 md:w-80 bg-white z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-6 md:p-8">
            <button onclick="toggleMenu()" class="mb-8 md:mb-12 text-sm hover:opacity-60">Close</button>
            <nav class="space-y-4 md:space-y-6">
                <a href="https://www.instagram.com/w59n1/" target="_blank" class="block text-sm hover:opacity-60">Instagram</a>
            </nav>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-20 z-40 hidden" onclick="toggleMenu()"></div>

    <!-- Main Gallery -->
    <main class="px-4 py-20 mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8" id="gallery">
            <!-- Images will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-white z-50 flex items-center justify-center p-4 md:p-6 hidden" onclick="closeLightbox()">
        <button class="absolute top-4 right-4 md:top-6 md:right-6 p-2 hover:opacity-60" onclick="closeLightbox()" aria-label="Close">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        
        <div class="max-w-5xl w-full flex flex-col items-center">
            <img id="lightbox-image" src="" alt="" class="max-h-[85vh] md:max-h-[80vh] w-auto object-contain cursor-pointer" onclick="closeLightbox()">
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            menu.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        // Replace these URLs with your actual images
        const images = [
            { id: 1, url: 'images/VENDING.jpg', title: 'Worthless Vending' },
            { id: 2, url: 'images/waifu.jpg', title: 'Waifu' },
            { id: 3, url: 'images/NYAN.jpg', title: 'Nyan' },
            { id: 4, url: 'images/acidtea.jpg', title: 'Acid Tea' },
            { id: 5, url: 'images/mirror.jpg', title: 'Mirror' },
            { id: 6, url: 'images/MONSTERBEAST_FINAL.jpg', title: 'Beast' },
            { id: 7, url: 'images/PEACLY.jpg', title: 'Peace' },
        ];

        // Render gallery
        const gallery = document.getElementById('gallery');
        images.forEach(image => {
            const div = document.createElement('div');
            div.className = 'cursor-pointer';
            div.innerHTML = `
                <div class="aspect-square overflow-hidden bg-gray-50">
                    <img src="${image.url}" alt="${image.title}" class="w-full h-full object-cover">
                </div>
            `;
            div.onclick = () => openLightbox(image.url, image.title);
            gallery.appendChild(div);
        });

        function openLightbox(url, title) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            lightboxImage.src = url;
            lightboxImage.alt = title;
            lightbox.classList.remove('hidden');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.add('hidden');
        }
    </script>
</body>
</html>
