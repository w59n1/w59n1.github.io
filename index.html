<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w59n1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .aspect-square {
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white z-40">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <nav class="flex justify-start">
                <div class="relative group">
                    <button class="text-sm hover:opacity-60">Menu</button>
                    <div class="absolute top-full left-0 mt-2 bg-white py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible">
                        <a href="https://instagram.com/yourusername" target="_blank" class="block px-6 py-2 text-sm hover:opacity-60 whitespace-nowrap">Instagram</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Gallery -->
    <main class="px-6 py-24 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="gallery">
            <!-- Images will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-white z-50 flex items-center justify-center p-6 hidden" onclick="closeLightbox()">
        <button class="absolute top-6 right-6 p-2 hover:opacity-60" onclick="closeLightbox()" aria-label="Close">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        
        <div class="max-w-5xl w-full flex flex-col items-center">
            <img id="lightbox-image" src="" alt="" class="max-h-[80vh] w-auto object-contain cursor-pointer" onclick="closeLightbox()">
        </div>
    </div>

    <script>
        // Replace these URLs with your actual images
        const images = [
            { id: 1, url: 'images/VENDING.jpg', title: 'Worthless Vending' },
            { id: 2, url: 'images/waifu.jpg', title: 'Waifu' },
            { id: 3, url: 'images/NYAN.jpg', title: 'Nyan' },
            { id: 4, url: 'images/acidtea.jpg', title: 'Acid Tea' },
            { id: 5, url: 'images/mirror.jpg', title: 'Mirror' },
            { id: 6, url: 'images/MONSTERBEAST_FINAL.jpg', title: 'Beast' },
            { id: 7, url: 'images/PEACLY.jpg', title: 'Peace' },
        ];

        // Render gallery
        const gallery = document.getElementById('gallery');
        images.forEach(image => {
            const div = document.createElement('div');
            div.className = 'cursor-pointer';
            div.innerHTML = `
                <div class="aspect-square overflow-hidden bg-gray-50">
                    <img src="${image.url}" alt="${image.title}" class="w-full h-full object-cover">
                </div>
            `;
            div.onclick = () => openLightbox(image.url, image.title);
            gallery.appendChild(div);
        });

        function openLightbox(url, title) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            lightboxImage.src = url;
            lightboxImage.alt = title;
            lightbox.classList.remove('hidden');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.add('hidden');
        }
    </script>
</body>
</html>
