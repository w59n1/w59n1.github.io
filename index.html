    <script>
        const MAINTENANCE = {
            gallery: false,
            weblog: false,
            shop: false,

        };
        const MAINTENANCE_PASSWORD = "w59n1";

        let zoomLevel = 4;
        const zoomLevels = [1, 2, 3, 4];

        function showSection(section) {
            if (MAINTENANCE[section]) {
                const entered = prompt(`${section.charAt(0).toUpperCase() + section.slice(1)} is under maintenance. Enter password:`);
                if (entered !== MAINTENANCE_PASSWORD) {
                    alert('Access denied. This page is temporarily unavailable.');
                    return;
                }
            }
            
            localStorage.setItem('currentSection', section);
            
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('[id^="tab-"]').forEach(t => t.classList.remove('tab-active'));
            
            document.getElementById(section + '-section').classList.add('active');
            document.getElementById('tab-' + section).classList.add('tab-active');
            
            const controls = document.getElementById('gallery-controls');
            if (section === 'gallery') {
                controls.style.display = 'flex';
            } else {
                controls.style.display = 'none';
            }

            // Update page title based on section
            const titles = {
                gallery: 'Gallery - w59n1.com',
                weblog: 'Weblog - w59n1',
                shop: 'Shop - w59n1 Art Prints',
                contact: 'Contact - w59n1'
            };
            document.title = titles[section] || 'w59n1 - Digital Art Portfolio';

            // Lazy load images when switching to sections
            if (section === 'weblog') {
                lazyLoadBlogImages();
            }

            // Update URL without page reload (for better UX and analytics)
            if (history.pushState) {
                const url = section === 'gallery' ? '/' : `/#${section}`;
                history.pushState({section: section}, '', url);
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            
            if (menu.classList.contains('-translate-x-full')) {
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.style.opacity = '1', 10);
            } else {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.classList.add('hidden'), 500);
            }
            
            menu.classList.toggle('-translate-x-full');
        }

        function zoomIn() {
            const currentIndex = zoomLevels.indexOf(zoomLevel);
            if (currentIndex > 0) {
                zoomLevel = zoomLevels[currentIndex - 1];
                updateGalleryGrid();
            }
        }

        function zoomOut() {
            const currentIndex = zoomLevels.indexOf(zoomLevel);
            if (currentIndex < zoomLevels.length - 1) {
                zoomLevel = zoomLevels[currentIndex + 1];
                updateGalleryGrid();
            }
        }

        function updateGalleryGrid() {
            const gallery = document.getElementById('gallery-grid');
            const gridClasses = {
                1: 'grid-cols-1',
                2: 'grid-cols-2',
                3: 'grid-cols-3',
                4: 'grid-cols-4'
            };
            
            gallery.className = `grid gap-4 md:gap-8 ${gridClasses[zoomLevel]}`;
        }

        // Image data with SEO-friendly alt text
        const images = [
            { id: 1, url: 'images/NYAN.jpg', title: 'Nyan', description: 'Nyan\n1417x1417\n01/13/2026', alt: 'Nyan - Digital art by w59n1' },
            { id: 2, url: 'images/makeitcount.jpg', title: 'Make it Count', description: 'Make it Count\n1417x1417\n01/10/2026', alt: 'Make it Count - Digital art by w59n1' },
            { id: 3, url: 'images/TRASHWORLD.jpg', title: 'My Trash World', description: 'My Trash World\n1417x1417\n01/07/2026', alt: 'My Trash World - Digital art by w59n1' },
            { id: 4, url: 'images/overtoolate.jpg', title: 'Over Too Late', description: 'Over Too Late\n1417x1417\n01/07/2026', alt: 'Over Too Late - Digital art by w59n1' },
            { id: 5, url: 'images/vivalapsycho.jpg', title: 'Viva La Psycho', description: 'Viva La Psycho\n1417x1417\n01/03/2026', alt: 'Viva La Psycho - Digital art by w59n1' },
            { id: 6, url: 'images/MONSTERBEAST_FINAL.jpg', title: 'Beast', description: 'Beast\nFeatured on @welcome.jpg Instagram page\n1417x1417\n12/24/2025', alt: 'Beast - Digital art by w59n1' },
            { id: 7, url: 'images/HOLYMASK.jpg', title: 'Holy Mask', description: 'The Holy Mask\n1417x1417\n12/21/2025', alt: 'The Holy Mask - Digital art by w59n1' },
            { id: 8, url: 'images/FREACKY.jpg', title: 'Freacky', description: 'Freacky\n1417x1417\n12/21/2025', alt: 'Freacky - Digital art by w59n1' },
            { id: 9, url: 'images/FUCKTHIS.jpg', title: 'Fuck This', description: 'Fuck This\n1417x1417\n12/20/2025', alt: 'Fuck This - Digital art by w59n1' },
            { id: 10, url: 'images/PEACLY.jpg', title: 'Peace', description: 'Peace\n1417x1417\n12/15/2025', alt: 'Peace - Digital art by w59n1' },
            { id: 11, url: 'images/acidtea.jpg', title: 'Acid Tea', description: 'Acid Tea - Digital art', alt: 'Acid Tea - Digital art by w59n1' },
            { id: 12, url: 'images/mirror.jpg', title: 'Mirror', description: 'Mirror - Digital artwork', alt: 'Mirror - Digital art by w59n1' },
            { id: 13, url: 'images/waifu.jpg', title: 'Waifu', description: 'Waifu - Digital art', alt: 'Waifu - Digital art by w59n1' },
            { id: 14, url: 'images/VENDING.jpg', title: 'Worthless Vending', description: 'Worthless Vending\n1417x1417\n11/27/2025', alt: 'Worthless Vending - Digital art by w59n1' }
        ];

        const blogPosts = [
            {
                date: '01/17/2026',
                title: 'Physical Image 1',
                content: 'Layered paper and prints, glue and different tape textures, coated with several layers of clear matte finish, fastened to cardboard backing for structure.',
                media: [
                    { type: 'image', url: 'images/art1front.png', alt: 'Physical artwork front view by w59n1' },
                    { type: 'image', url: 'images/art1back.png', alt: 'Physical artwork back view by w59n1' },
                ]
            },
            {
                date: '01/17/2026',
                title: 'Random stuff',
                content: 'Prints/outline on paper',
                media: [
                    { type: 'image', url: 'images/PRINT1.png', alt: 'Art print 1 by w59n1' },
                    { type: 'image', url: 'images/PRINT2.png', alt: 'Art print 2 by w59n1' },
                    { type: 'image', url: 'images/PRINT3.png', alt: 'Art print 3 by w59n1' },
                ]
            },
            {
                date: '01/17/2026',
                title: 'Website launch',
                content: 'w59n1.com should be up and running. No issues so far. I will be adding a lot more features in the next few weeks.',
                media: []
            },
            {
                date: '01/16/2026',
                title: 'testing',
                content: 'Getting w59n1.com setup. Issues with DNS shit, should be up and easily accessible sooner than later.',
                media: []
            }
        ];

        // Intersection Observer for lazy loading
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const src = img.getAttribute('data-src');
                    if (src) {
                        img.src = src;
                        img.removeAttribute('data-src');
                        img.onload = () => {
                            img.classList.add('loaded');
                            img.parentElement.classList.remove('image-loading');
                        };
                    }
                    observer.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px'
        });

        // Initialize gallery with lazy loading and SEO-friendly markup
        const gallery = document.getElementById('gallery-grid');
        updateGalleryGrid();
        
        images.forEach((image, index) => {
            const div = document.createElement('div');
            div.className = 'cursor-pointer';
            div.setAttribute('role', 'listitem');
            div.innerHTML = `
                <div class="aspect-square overflow-hidden bg-gray-50 image-loading">
                    <img data-src="${image.url}" 
                         alt="${image.alt}" 
                         title="${image.title}"
                         class="w-full h-full object-cover"
                         ${index < 4 ? '' : 'loading="lazy"'}>
                </div>
            `;
            div.onclick = () => openLightbox(image.url, image.title, image.description, image.alt);
            gallery.appendChild(div);
            
            const img = div.querySelector('img');
            imageObserver.observe(img);
        });

        // Lazy load blog images
        function lazyLoadBlogImages() {
            const blogImages = document.querySelectorAll('#blog-posts img[data-src]');
            blogImages.forEach(img => {
                imageObserver.observe(img);
            });
        }

        // Initialize blog posts with semantic HTML and SEO-friendly markup
        const blogContainer = document.getElementById('blog-posts');
        blogPosts.forEach(post => {
            const article = document.createElement('article');
            article.className = 'pb-8';
            article.setAttribute('itemscope', '');
            article.setAttribute('itemtype', 'https://schema.org/BlogPosting');
            
            let mediaHTML = '';
            if (post.media && post.media.length > 0) {
                mediaHTML = '<div class="space-y-4 mt-4">';
                post.media.forEach(item => {
                    if (item.type === 'image') {
                        mediaHTML += `<div class="image-loading"><img data-src="${item.url}" alt="${item.alt || post.title}" class="w-full h-auto object-cover rounded" loading="lazy"></div>`;
                    } else if (item.type === 'video') {
                        mediaHTML += `<video controls class="w-full h-auto rounded" preload="metadata"><source src="${item.url}" type="video/mp4"></video>`;
                    }
                });
                mediaHTML += '</div>';
            }
            
            article.innerHTML = `
                <time datetime="${post.date}" class="text-sm text-black mb-4 block" itemprop="datePublished">${post.date}</time>
                <h2 class="text-sm text-black font-normal mb-4" itemprop="headline">${post.title}</h2>
                <div class="text-sm text-black leading-relaxed whitespace-pre-wrap" itemprop="articleBody">${post.content}</div>
                ${mediaHTML}
            `;
            blogContainer.appendChild(article);
        });

        function openLightbox(url, title, description, alt) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxDescription = document.getElementById('lightbox-description');
            lightboxImage.src = url;
            lightboxImage.alt = alt || title;
            
            if (description) {
                const lines = description.split('\n').filter(line => line.trim());
                lightboxDescription.innerHTML = lines.map(line => 
                    `<div>${line.trim()}</div>`
                ).join('');
            } else {
                lightboxDescription.innerHTML = '';
            }
            
            lightbox.classList.remove('hidden');
            setTimeout(() => lightbox.classList.add('show'), 10);
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('show');
            setTimeout(() => lightbox.classList.add('hidden'), 400);
        }

        // Shop products array
        const shopProducts = [];

        // Render shop products
        const shopContainer = document.getElementById('shop-items');
        shopProducts.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'group cursor-pointer';
            productDiv.setAttribute('itemscope', '');
            productDiv.setAttribute('itemtype', 'https://schema.org/Product');
            productDiv.innerHTML = `
                <div class="aspect-square overflow-hidden bg-gray-50 mb-3 image-loading">
                    <img data-src="${product.image}" 
                         alt="${product.name}" 
                         itemprop="image"
                         class="w-full h-full object-cover group-hover:opacity-90 transition-opacity duration-300"
                         loading="lazy">
                </div>
                <div class="text-sm mb-1" itemprop="name">${product.name}</div>
                <div class="text-sm text-gray-600" itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                    <span itemprop="price">$${product.price.toFixed(2)}</span>
                    <meta itemprop="priceCurrency" content="USD">
                </div>
                ${product.inStock ? '' : '<div class="text-sm text-gray-400 mt-1">Sold Out</div>'}
            `;
            productDiv.onclick = () => {
                alert(`Product details for: ${product.name}\n\nThis will be integrated with ecommerce platform.`);
            };
            shopContainer.appendChild(productDiv);
            
            const img = productDiv.querySelector('img');
            if (img) {
                imageObserver.observe(img);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            
            if (e.key === 'Escape' && !lightbox.classList.contains('hidden')) {
                closeLightbox();
            }
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.section) {
                showSection(event.state.section);
            } else {
                const hash = window.location.hash.replace('#', '');
                if (hash && ['gallery', 'weblog', 'shop', 'contact'].includes(hash)) {
                    showSection(hash);
                } else {
                    showSection('gallery');
                }
            }
        });

        // Load last viewed section or hash on page load
        window.addEventListener('load', function() {
            const hash = window.location.hash.replace('#', '');
            if (hash && ['gallery', 'weblog', 'shop', 'contact'].includes(hash)) {
                showSection(hash);
            } else {
                const lastSection = localStorage.getItem('currentSection');
                if (lastSection && lastSection !== 'gallery') {
                    showSection(lastSection);
                }
            }
        });

        // Preload critical images
        window.addEventListener('load', function() {
            const firstImages = Array.from(gallery.querySelectorAll('img')).slice(0, 4);
            firstImages.forEach(img => {
                const src = img.getAttribute('data-src');
                if (src) {
                    img.src = src;
                    img.removeAttribute('data-src');
                    img.classList.add('loaded');
                    img.parentElement.classList.remove('image-loading');
                }
            });
        });
    </script>
